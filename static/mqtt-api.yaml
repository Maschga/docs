asyncapi: 3.0.0
info:
  title: evcc MQTT-API
  version: latest
operations:
  status:
    description: TODO
    action: receive
    channel:
      address: evcc/status
      messages:
        status:
          payload:
            type: string
            enum:
              - online
    tags:
      - $ref: "#/components/tags/general"
  updated:
    description: TODO
    action: receive
    channel:
      address: evcc/updated
      messages:
        status:
          description: UTC in seconds
          payload:
            type: integer
            example: 1740512847
    tags:
      - $ref: "#/components/tags/general"
components:
  # messages:
  #     status:
  tags:
    general:
      name: General
    site:
      name: Site
    loadpoints:
      name: Loadpoints
    vehicles:
      name: Vehicles