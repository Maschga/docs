product:
  brand: Mennekes
  description: AMTRON 4Business 700
capabilities: ["rfid", "mA", "1p3p"]
requirements: ["sponsorship"]
description: |
  The configuration option 'External Energy Management' must be enabled.
render:
  - default: |
      type: template
      template: bender-icc

      # Modbus TCP
      modbus: tcpip
      id: 1
      host: 192.0.2.2 # Hostname
      port: 502 # Port
