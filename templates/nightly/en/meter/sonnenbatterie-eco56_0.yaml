  brand: Sonnen
  description: comfort, eco 5, eco 6, oem 6.5
render:
  - usage: grid
    default: |
      type: template
      template: sonnenbatterie-eco56
      usage: grid
      host: 192.0.2.2
      port: 7979 # Port (optional)
    advanced: |
      type: template
      template: sonnenbatterie-eco56
      usage: grid
      host: 192.0.2.2
      port: 7979 # Port (optional)
      cache: 5s # Time interval with when data should be reloaded from the vehicle (optional)
  - usage: pv
    default: |
      type: template
      template: sonnenbatterie-eco56
      usage: pv
      host: 192.0.2.2
      port: 7979 # Port (optional)
    advanced: |
      type: template
      template: sonnenbatterie-eco56
      usage: pv
      host: 192.0.2.2
      port: 7979 # Port (optional)
      cache: 5s # Time interval with when data should be reloaded from the vehicle (optional)
  - usage: battery
    default: |
      type: template
      template: sonnenbatterie-eco56
      usage: battery
      host: 192.0.2.2
      port: 7979 # Port (optional)
    advanced: |
      type: template
      template: sonnenbatterie-eco56
      usage: battery
      host: 192.0.2.2
      port: 7979 # Port (optional)
      capacity: 50 # optional
      maxchargepower: # Maximum charge power for forced charging of the battery in watts. (optional)
      cache: 5s # Time interval with when data should be reloaded from the vehicle (optional)
