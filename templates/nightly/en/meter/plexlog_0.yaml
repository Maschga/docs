product:
  description: Plexlog
description: |
  The values are updated approximately every 15 seconds, hence the evcc `interval` should not be less than 30 seconds.

render:
  - usage: grid
    default: |
      type: template
      template: plexlog
      usage: grid

      # Modbus TCP
      modbus: tcpip
      id: 1
      host: 192.0.2.2 # Hostname
      port: 503 # Port
    advanced: |
      type: template
      template: plexlog
      usage: grid

      # Modbus TCP
      modbus: tcpip
