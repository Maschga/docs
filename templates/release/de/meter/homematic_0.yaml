product:
  brand: Homematic IP
  group: Schaltbare Steckdosen
render:
  - usage: grid
    default: |
      type: template
      template: homematic
      usage: grid
      host: 192.0.2.2 # IP-Adresse oder Hostname
      device: 0001EE89AAD848 # Geräteadresse/Seriennummer, Homematic Geräte Id, wie im CCU Webfrontend angezeigt.
      user: # Benutzerkonto, bspw. E-Mail Adresse, User Id, etc. (optional)
      password: # Passwort, Bei führenden Nullen bitte in einfache Hochkommata setzen (optional)
      meterchannel: 6 # Kanalnummer des Power- oder Netz-Meters (HMIP-PSM=6, HMIP-FSM+HMIP-FSM16=5, HM-ES-TX-WM=1), Kanalnummer des Messwertkanals, wie im CCU Webfrontend mit Doppelpunkt getrennt nach der Geräte Id angezeigt.
    advanced: |
      type: template
      template: homematic
      usage: grid
      host: 192.0.2.2 # IP-Adresse oder Hostname
      device: 0001EE89AAD848 # Geräteadresse/Seriennummer, Homematic Geräte Id, wie im CCU Webfrontend angezeigt.
