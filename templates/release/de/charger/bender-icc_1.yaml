product:
  brand: Bender
  description: ICC1324
capabilities: ["rfid", "mA", "1p3p"]
requirements: ["sponsorship"]
description: |
  Die Konfigurationsoption 'Externes Energiemanagement' muss aktiviert sein.
render:
  - default: |
      type: template
      template: bender-icc

      # Modbus TCP
      modbus: tcpip
      id: 1
      host: 192.0.2.2 # Hostname
      port: 502 # Port
