  - usage: pv
    default: |
      type: template
      template: sonnenbatterie-eco56
      usage: pv
      host: 192.0.2.2 # IP address or hostname
      port: 7979 # Port, optional
    advanced: |
      type: template
      template: sonnenbatterie-eco56
      usage: pv
      host: 192.0.2.2 # IP address or hostname
      port: 7979 # Port, optional
      cache: 5s # Cache, Time interval with when data should be reloaded from the vehicle (optional)
  - usage: battery
    default: |
      type: template
      template: sonnenbatterie-eco56
      usage: battery
      host: 192.0.2.2 # IP address or hostname
      port: 7979 # Port, optional
